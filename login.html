<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="img/top-logo.png">

    <title>Wingo | POS</title>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--Font Awesome Free-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template-->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet">


  </head>

  <body>
    <!-- Page Wrapper -->
    <div class="l-wrapper">
      <div class="container">
        
          <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
              <form>
                <span class="login100-form-logo text-center mb-3">
                  <img src="img/top-logo.png" alt="" width="130px">
                </span>
                <span class="login100-form-title text-uppercase">
                  Wingo
                </span>
      
                <div class="wrap-l-input mb-3">
                  <span class="label-l-input">Username</span>
                  <input class="l-input" type="text" name="userID" placeholder="Type user ID">
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
      
                <div class="wrap-l-input mb-3">
                  <span class="label-l-input">Password</span>
                  <input class="l-input" type="password" name="pass" placeholder="Type password">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                
                <div class="text-center mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">ខ្មែរ</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">ENG</label>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Remember me
                  </label>
                </div>

                <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                   
                    <a href="index.html" class="login100-form-btn text-decoration-none">
                      Login
                    </a>
                    
                  </div>
                </div>  
              </form>
            </div>
          </div>
          
      </div><!--End container-->
    </div>
    <!-- End of Page Wrapper -->


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sidebar.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
  

  </body>
</html>
